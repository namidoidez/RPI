<!DOCTYPE html>
<html lang="en">
<head>
    <title>Задание 3</title>
</head>

<body>
    <button id="but1">Показать случайный блок от 1 до 5</button>
    <button id="but2">Скрыть все блоки</button>
	<br>
	<br>
	
    <div id="div1">1-й блок</div>
    <div id="div2">2-й блок</div>
    <div id="div3">3-й блок</div>
    <div id="div4">4-й блок</div>
    <div id="div5">5-й блок</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
		$(document).ready(function() 
		{
			$("div").fadeOut(100);
		})

		const but1 = $("#but1");
		const but2 = $("#but2");

		but1.click(function() 
		{
			let rn = Math.floor(Math.random() * 5 + 1);
			console.log(rn);
			let bn = `#div${rn}`;
			$(bn).fadeIn(3000);
		})

		but2.click(function() 
		{
			$("div").fadeOut(3000);
		})
    </script>
</body>
</html>
