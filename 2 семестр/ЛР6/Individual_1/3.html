<!DOCTYPE html>
<html>

<head>
	<title>Задание 1</title>
</head>

<body>
	<button class="but1">Скрыть</button>
	<button class="but2">Показать</button>
	<br>
	<br>
	
	<ul>1-й не href элемент</ul> 
	<ul href="href">
		<p>1-й href элемент</p>
		<p>2-й href элемент</p>
	</ul>
	<ul>2-й не href элемент</ul> 
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function()
		{
			$(".but1").click(function() 
			{
				$("[href]").hide();
			});
			$(".but2").click(function()
			{
				$("[href]").show();
			});
		});
	</script>
</body>
</html>
